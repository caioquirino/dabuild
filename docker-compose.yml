version: '2'

services:

  discovery-server:
    image: dabuild/discovery-server:1.0-SNAPSHOT
    #image: netflixoss/eureka:1.3.1
    #environment:
    #  - JAVA_OPTS=

  config-server:
    image: dabuild/config-server:1.0-SNAPSHOT
    links:
     - discovery-server
    environment:
      - SERVICE_DISCOVERY_HOST=discovery-server
      - SERVICE_DISCOVERY_PORT=8080

  repository:
    image: dabuild/repository:1.0-SNAPSHOT
    links:
     - config-server
     - discovery-server
    environment:
      - SERVICE_DISCOVERY_HOST=discovery-server
      - SERVICE_DISCOVERY_PORT=8080

  service:
    image: dabuild/service:1.0-SNAPSHOT
    links:
     - config-server
     - discovery-server
    environment:
      - SERVICE_DISCOVERY_HOST=discovery-server
      - SERVICE_DISCOVERY_PORT=8080

  #web:
  #  image: dabuild/web:1.0-SNAPSHOT
  #  links:
  #   - config-server
  #   - discovery-server

  webhook-api:
    image: dabuild/webhook-api:1.0-SNAPSHOT
    links:
     - config-server
     - discovery-server
    environment:
      - SERVICE_DISCOVERY_HOST=discovery-server
      - SERVICE_DISCOVERY_PORT=8080
