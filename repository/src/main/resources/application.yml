server:
  port: ${PORT:0}
  cloud:
    config:
      discovery:
        enabled: true
        serviceId: config-server
eureka:
  instance:
    appname: ${spring.application.name}
    leaseRenewalIntervalInSeconds: 3
    leaseExpirationDurationInSeconds: 10
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
